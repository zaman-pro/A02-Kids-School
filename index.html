<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/58d4bf1291.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar start here -->
    <nav class="nav-bar flex">
      <a href="" class="nav-logo flex">
        <img src="./assets/logo.png" alt="Logo" class="nav-img" />
        <h3 class="nav-txt">SCHOOL</h3>
      </a>
      <ul class="nav-menu flex">
        <li class="nav-link"><a class="home" href="">Home</a></li>
        <li class="nav-link"><a class="about" href="">About</a></li>
        <li class="nav-link"><a class="facilities" href="">Facilities</a></li>
        <li class="nav-link"><a class="admission" href="">Admission</a></li>
      </ul>

      <a href="" class="nav-btn button">Contact</a>

      <span class="nav-icon hide">
        <i class="fa-solid fa-bars"></i>
      </span>
    </nav>

    <!-- banner start here -->
    <header class="banner-container flex">
      <div class="banner-left flex">
        <h1 class="banner-title">
          <span class="txt-orange">Empowering</span>
          <br />
          students from small age
          <span class="txt-blue">towards vision</span>
        </h1>
        <p class="banner-description">
          With the courage, Confidence, Creativity and Compassion to make their
          Unique Contribution in a Diverse and Dynamic World.
        </p>
        <a href="" class="banner-btn button">Enroll Now</a>
      </div>

      <div class="banner-right">
        <img src="./assets/hero-kids.png" alt="" class="banner-img" />
      </div>
    </header>
  </body>
</html>
